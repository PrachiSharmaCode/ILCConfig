<div>
  <ul style="list-style-type:none;">
    <li *ngFor="let cluster of clusterList;let index = index;trackBy: trackByIndex;">
      <div>
          <div class="collapse-division" style="clear: none;">
            <label class="collapse-division-label" style="text-align: center">
              <i (click)="removeCluster(index)" style="color: red" class="material-icons float-left">
                remove_circle_outline
              </i>
              <a style="padding-left: 5px" data-toggle="collapse"
                  href="#Cluster{{index}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                Cluster {{index+1}}
                <i class="material-icons float-right">
                  keyboard_arrow_down
                </i>
              </a>
            </label>
            <div class="collapse" id="Cluster{{index}}">
              <div class="card card-body" id="clusterForm">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Cluster Priority"
                         [(ngModel)]=cluster._clusterPriority name="clusterPtiority"></mat-form-field>
                <mat-form-field class="example-full-width">
                  <input  matInput id="pairwiseCriteriaFile" placeholder="Pairwise criteria File"
                          [(ngModel)]=cluster._pairwiseCriteriaFile name="pairwiseCriteria"></mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput id="deviceCrteriaFile" placeholder="Device Criteria File"
                         [(ngModel)]=cluster._deviceCriteriaFile name="devceCriteriaFile"></mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput id="deviceCurtailmentFile" placeholder="Device Curtailment file"
                         [(ngModel)]=cluster._deviceCurtailmentFile name="deviceCurtailment"></mat-form-field>

              </div>
            </div>
          </div>
      </div>
        </li>
      </ul>
</div>

<button id="addCluster" (click)="addCluster()"
        type="button" style="margin-left: 8%" class="btn btn-info btn-sm">Add Device Cluster</button>
