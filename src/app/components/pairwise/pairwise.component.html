<div class="row">

  <div class="division">
    <h5>Criteria</h5>
    <label>Criteria Name(One per Line)</label>
    <div class="div-outline" >
      <p>
        zonetemperature-setpoint<br/>
        stage<br/>
        history-zonetemperature<br/>
        rated-power<br/>
        room-type<br/>
      </p>
    </div>
    <button style="margin-left: 25%; border-radius: 100px" type="button"
            class="btn btn-outline-dark div-inbetween-padding" (click)="generateCamparisons()">
      Generate Comparisons
    </button>

  </div>

  <div class="division" *ngIf="generate">
    <h5>Pairwise Criteria</h5>
    <div>
      <ul style="list-style-type:none;">
        <li *ngFor="let mainCriteria of pairwiseCriteriaList;let index = index;trackBy: trackByIndex;">
          <div class="collapse-division">
            <label class="collapse-division-label">
              <a  data-toggle="collapse" href="#historyZoneTempPoints{{index}}" role="button"
                  aria-expanded="false" aria-controls="zoneTemp">
                {{mainCriteria}}  <i class="material-icons icon-padding-history ">
                keyboard_arrow_down
                </i>
              </a>
            </label>
            <div class="collapse" id="historyZoneTempPoints{{index}}">
              <div class="card card-body" >
                <label>Criteria</label>
                <ul style="list-style-type:none;">
                  <li *ngFor="let criteiaList of remainingList(index);let i = index;trackBy: trackByIndex;">
                    <div class="row">
                      <div class="inside-division">
                        <h6>{{criteiaList}}</h6>
                      </div>
                      <div class="inside-division">
                          <mat-slider id="{{criteiaList}}%{{mainCriteria}}" thumbLabel min="0" max="10" value="5"
                                      step="1" tickInterval="1" (change)="updateValues($event, criteiaList,mainCriteria)"></mat-slider>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="division">
    <div class="row">
      <h5 style="margin-left: 3%">File Preview</h5>
      <a style="margin-left: 3%"class="btn btn-outline-dark  button-size" (click)="onRefreshButton()">Refresh</a>
      <a style="margin-left: 3%"class="btn btn-outline-dark  button-size" (click)="savePairwiseCalculation()">Save As...</a>
    </div>
    <textarea id="checktext">
      {{finalCalcultion}}
    </textarea>
  </div>
</div>
